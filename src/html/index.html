<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://webpack.js.org/assets/favicon.ico" />
  <title><%= htmlWebpackPlugin.options.title %></title>

  <!-- librerie firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
</head>
<body>

  <main class="container">
    <h1>Mochat + Firebase</h1>
    <hr>

    <label class="form-label">Username:</label>
    <input type="text" id="username" class="form-control" autocomplete="off" value="user">
    <hr>

    <ul class="list-unstyled"></ul>
    <hr>

    <form action="">
      <label class="form-label">Message:</label>
      <input type="text" name="new" id="new" class="form-control" autocomplete="off">
      <button class="btn btn-primary">Send message</button>
    </form>

  </main>
  
</body>
</html>
